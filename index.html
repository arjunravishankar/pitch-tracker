<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Pitch Graph</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 2em;
    }
    canvas {
      border: 1px solid #ccc;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Real-Time Pitch Graph</h1>
  <canvas id="pitchCanvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById("pitchCanvas");
    const ctx = canvas.getContext("2d");

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 2048;
    const bufferLength = analyser.fftSize;
    const buffer = new Float32Array(bufferLength);

    let time = 0;
    const points = [];

    async function setup() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const source = audioCtx.createMediaStreamSource(stream);
        source.connect(analyser);
        requestAnimationFrame(draw);
      } catch (err) {
        alert("Error accessing mic");
        console.error(err);
      }
    }

    function autoCorrelate(buffer, sampleRate) {
      let SIZE = buffer.length;
      let rms = 0;

      for (let i = 0; i < SIZE; i++) {
        rms += buffer[i] * buffer[i];
      }
      rms = Math.sqrt(rms / SIZE);
      if (rms < 0.01) return -1;

      let bestOffset = -1;
      let bestCorrelation = 0;

      for (let offset = 15; offset < SIZE / 2; offset++) {
        let correlation = 0;
        for (let i = 0; i < SIZE / 2; i++) {
          correlation += buffer[i] * buffer[i + offset];
        }
        if (correlation > bestCorrelation) {
          bestCorrelation = correlation;
          bestOffset = offset;
        }
      }

      if (bestCorrelation > 0.01) {
        const frequency = sampleRate / bestOffset;
        return frequency;
      }

      return -1;
    }

    function draw() {
      analyser.getFloatTimeDomainData(buffer);
      const pitch = autoCorrelate(buffer, audioCtx.sampleRate);

      if (pitch > 50 && pitch < 1000) {
        points.push([time, pitch]);
        time += 0.05;
        if (points.length > 1000) points.shift();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      points.forEach(([t, p], i) => {
        const x = t * 10;
        const y = canvas.height - (p / 1000) * canvas.height;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });
      ctx.strokeStyle = 'black';
      ctx.stroke();

      requestAnimationFrame(draw);
    }

    setup();
  </script>
</body>
</html>
